spring.application.name=PantryPal
spring.ai.gemini.api-key=${API_KEY:dummy-gemini-api-key}

# PostgreSQL Configuration
spring.datasource.url=${JDBC_URL:jdbc:postgresql://localhost:5432/pantrypal}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:dummy-postgres-password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always
spring.datasource.initialization-mode=always
spring.jpa.hibernate.ddl-auto=none

#Security Config
security.jwt.secret-key=${JWT_SECRET_KEY:dummy-secret-for-build-only}
#3600000 == 60 min, #60000 = 1 min for debugging expired JWT's, 86400000 == a day(Login Token), 604800000 == 7 days(Refresh Token)
security.jwt.expiration-time=1800000
security.cookie.secure =${COOKIE_SECURE:false}

#Remove message about custom implementation of AuthenticationProvider
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG